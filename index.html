
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie modal</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header mb-5 py-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a href="index.html"
              ><img
                src="https://img.freepik.com/premium-photo/3d-render-netflix-logo-sculpted-from-black-translucent-plastic-floating-slightly-eye-level-n_1020495-783321.jpg?ga=GA1.1.2099031475.1736113969&semt=ais_hybrid"
                alt="Logo"
                title="Logo"
                class="logo"
            /></a>
          </div>
          <div class="col-6 text-right">
            <button class="btn btn-sm movieBtn" id="movieAddBtn">add movie</button>
          </div>
        </div>
      </div>
    </header>
    <div class="movieModal d-none" id="movieModal">
      <form id="movieForm">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <h4>Add Movie Details</h4>
            <i class="fa-solid fa-xmark fa-2x closeIconBtn"></i>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="movieTitle">Movie Title</label>
              <input type="text" class="form-control" id="movieTitle" />
            </div>
            <div class="form-group">
              <label for="ImgUrl">Movie Image Url</label>
              <input type="text" class="form-control" id="ImgUrl" />
            </div>
            <div class="form-group">
              <label for="overview">Overview</label>
              <textarea id="overview" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="Movierating">Rate the movie</label>
              <select class="form-control" id="Movierating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button type="submit" class="btn bgDark" id="addBtn">Add Movie</button>
            <button type="button" class="btn bgred closeIconBtn" id="closeBtn">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="backdrop closeModal d-none closeIconBtn" id="backdrop"></div>
    <div class="container-fluid" id="containerF">
      <div class="row" id="cardContainer">
         <div class="col-md-3">
          <div class="card">
            <figure class="movieCard">
              <img
                src="https://assets.nflxext.com/ffe/siteui/vlv3/aa9edac4-a0e6-4f12-896e-32c518daec62/web/IN-en-20241223-TRIFECTA-perspective_1502c512-be5f-4f14-b21a-e3d75fe159ab_large.jpg"
                alt="poster"
                class="movieImg"
                title="poster"
              />
              <figcaption>
                <div class="titleInfo">
                  <div class="row mt-2">
                    <div class="col-sm-10 p-0">
                      <h4 class="heading">Everything Everywhere All At Once</h4>
                    </div>
                    <div class="col-sm-2 text-center p-0">
                      <span class="rating">5</span>
                    </div>
                  </div>
                </div>
                <div class="overview">
                    <h5>Everything Everywhere All At Once</h5>
                    <p>
                      In his second year of fighting crime, Batman uncovers
                      corruption in Gotham City that connects to his own family
                      while facing the serial killer known as the Riddler.
                    </p>
                  </div>
              </figcaption>
            </figure>
          </div>
        </div> 
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
